<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="displayLabelHome"></p>
                <div class="counters">
                    <button class="counterBtn" onclick="plusOneHome()">+1</button>
                    <button class="counterBtn" onclick="plusTwoHome()">+2</button>
                    <button class="counterBtn" onclick="plusThreeHome()">+3</button>
                </div>    
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="displayLabelAway"></p>
                <div class="counters">
                    <button class="counterBtn" onclick="plusOneAway()">+1</button>
                    <button class="counterBtn" onclick="plusTwoAway()">+2</button>
                    <button class="counterBtn" onclick="plusThreeAway()">+3</button>
                </div>    
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
